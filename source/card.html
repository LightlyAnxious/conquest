<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка товара</title>
  <include src="source/favicons/index.html"></include>
  <link rel="stylesheet preload" href="css/style.min.css" as="style">
</head>
<body>
  <!-- Header -->
  <include src="source/components/html/page-header.html"></include>
  <main class="site-content container container--card">
    <h1 class="visually-hidden">Карточка товара</h1>
    <!-- Breadcrumbs -->
    <nav class="site-content__breadcrumbs breadcrumbs breadcrumbs--card" aria-label="breadcrumbs">
      <div class="breadcrumbs__wrap">
        <ol class="breadcrumbs__list">
          <!-- Главная -->
          <li class="breadcrumbs__item">
            <a href="#" class="breadcrumbs__link">Главная</a>
            <span class="breadcrumbs__separator"></span>
          </li>
          <!-- Каталог -->
          <li class="breadcrumbs__item">
            <a href="#" class="breadcrumbs__link">Каталог</a>
            <span class="breadcrumbs__separator"></span>
          </li>
          <!-- Мужские часы -->
          <li class="breadcrumbs__item">
            <a
              href="#"
              class="breadcrumbs__link"
            >Мужские часы</a>
            <span class="breadcrumbs__separator"></span>
          </li>
          <!-- Georg Jensen -->
          <li class="breadcrumbs__item">
            <a
              href="#"
              class="breadcrumbs__link breadcrumbs__link--active"
              aria-current="location"
            >Georg Jensen</a>
          </li>
        </ol>
      </div>
    </nav>

    <!-- Card -->
    <article class="card">
      <div class="card__wrap">
        <div class="card__slider">
          <button class="card__control card__control--prev" type="button" aria-label="К предыдущему слайду"></button>
          <div class="card__container swiper-container swiper4">
            <ul class="card__list swiper-wrapper">
              <!-- Item-1 -->
              <li class="card__item swiper-slide">
                <a href="#" class="card__link">
                  <!-- Picture -->
                  <picture class="card__media-wrap">
                    <!-- Webp -->
                    <source
                      media="(min-width: 1140px)"
                      type="image/webp"
                      srcset="img/placeholder.png"
                      data-srcset="img/cards/rado/rado-card-1@2x.webp 2x, img/cards/rado/rado-card-1.webp"
                    >
                    <!-- Png -->
                    <source
                      media="(min-width: 1140px)"
                      srcset="img/placeholder.png"
                      data-srcset="img/cards/rado/rado-card-1@2x.png 2x, img/cards/rado/rado-card-1.png"
                    >
                    <img
                      class="card__image lazy"
                      src="img/placeholder.png"
                      data-srcset="img/cards/rado/tablet/rado-card-1--tablet@2x.png 2x"
                      data-src="img/cards/rado/tablet/rado-card-1--tablet.png"
                      alt="Часы Techne"
                    >
                  </picture>
                </a>
              </li>
              <!-- Item-2 -->
              <li class="card__item swiper-slide">
                <a href="#" class="card__link">
                  <!-- Picture -->
                  <picture class="card__media-wrap">
                    <!-- Webp -->
                    <source
                      media="(min-width: 1140px)"
                      type="image/webp"
                      srcset="img/placeholder.png"
                      data-srcset="img/cards/rado/rado-card-2@2x.webp 2x, img/cards/rado/rado-card-2.webp"
                    >
                    <!-- Png -->
                    <source
                      media="(min-width: 1140px)"
                      srcset="img/placeholder.png"
                      data-srcset="img/cards/rado/rado-card-2@2x.png 2x, img/cards/rado/rado-card-2.png"
                    >
                    <img
                      class="card__image lazy"
                      src="img/placeholder.png"
                      data-srcset="img/cards/rado/tablet/rado-card-2--tablet@2x.png 2x"
                      data-src="img/cards/rado/tablet/rado-card-2--tablet.png"
                      alt="Часы Techne"
                    >
                  </picture>
                </a>
              </li>
              <!-- Item-3 -->
              <li class="card__item swiper-slide">
                <a href="#" class="card__link">
                  <!-- Picture -->
                  <picture class="card__media-wrap">
                    <!-- Webp -->
                    <source
                      media="(min-width: 1140px)"
                      type="image/webp"
                      srcset="img/placeholder.png"
                      data-srcset="img/cards/rado/rado-card-3@2x.webp 2x, img/cards/rado/rado-card-3.webp"
                    >
                    <!-- Png -->
                    <source
                      media="(min-width: 1140px)"
                      srcset="img/placeholder.png"
                      data-srcset="img/cards/rado/rado-card-3@2x.png 2x, img/cards/rado/rado-card-3.png"
                    >
                    <img
                      class="card__image lazy"
                      src="img/placeholder.png"
                      data-srcset="img/cards/rado/tablet/rado-card-3--tablet@2x.png 2x"
                      data-src="img/cards/rado/tablet/rado-card-3--tablet.png"
                      alt="Часы Techne"
                    >
                  </picture>
                </a>
              </li>
              <!-- Item-4 -->
              <li class="card__item swiper-slide">
                <a href="#" class="card__link">
                  <!-- Picture -->
                  <picture class="card__media-wrap">
                    <!-- Webp -->
                    <source
                      media="(min-width: 1140px)"
                      type="image/webp"
                      srcset="img/placeholder.png"
                      data-srcset="img/cards/rado/rado-card-4@2x.webp 2x, img/cards/rado/rado-card-4.webp"
                    >
                    <!-- Png -->
                    <source
                      media="(min-width: 1140px)"
                      srcset="img/placeholder.png"
                      data-srcset="img/cards/rado/rado-card-4@2x.png 2x, img/cards/rado/rado-card-4.png"
                    >
                    <img
                      class="card__image lazy"
                      src="img/placeholder.png"
                      data-srcset="img/cards/rado/tablet/rado-card-4--tablet@2x.png 2x"
                      data-src="img/cards/rado/tablet/rado-card-4--tablet.png"
                      alt="Часы Techne"
                    >
                  </picture>
                </a>
              </li>
            </ul>
          </div>
          <button class="card__control card__control--next" type="button" aria-label="К следующему слайду"></button>
        </div>
        <div class="card__pagination"></div>
      </div>
      <div class="card__content">
        <div class="card__header">
          <div class="card__label">
            <h2 class="card__title">Rado, 28 mm</h2>
            <p class="card__price">45 700 ₽</p>
          </div>
          <button class="card__like-btn" type="button" aria-label="Добавить в избранное">
            <svg width="19" height="17">
              <use xlink:href="img/sprite_auto.svg#icon-like"></use>
            </svg>
          </button>
        </div>
        <div class="card__inner">
          <!-- Tabs -->
          <include src="source/components/html/tabs.html"></include>
          <button class="card__to-cart-btn btn btn--grey" type="button">
            В корзину
          </button>
        </div>
      </div>
    </article>

  </main>
  <div class="overlay" aria-hidden="true">
    <div class="modal-view">
      <button type="button" class="modal-view__close" aria-label="Закрыть просмотр">
      </button>
    </div>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
