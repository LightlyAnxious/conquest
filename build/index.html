<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Conquest - часы премиум брендов с доставкой">
  <title>Conquest - часы премиум брендов</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <!-- Navigation -->
    <nav class="main-nav">
      <div class="main-nav__wrap container container--main">
        <button class="main-nav__burger burger" aria-label="Открыть меню">
          <span class="burger__body"></span>
        </button>
        <!-- Logo -->
        <a class="main-nav__logo-link">
          <object data="img/logo.svg" type="image/svg+xml"></object>
        </a>
        <!-- User section -->
        <div class="main-nav__user-section">
          <!-- Search -->
          <form action="#" method="post" class="main-nav__search search">
            <label class="search__label">
              <span>
                <input class="search__field visually-hidden" type="search" name="nav-search" autocomplete="off">
                <svg class="search__icon" width="17" height="17">
                  <use xlink:href="img/sprite_auto.svg#icon-search"></use>
                </svg>
              </span>
              <span class="visually-hidden">Поиск</span>
            </label>
          </form>
          <!-- Likes -->
          <a href="#" class="main-nav__link main-nav__link--likes" aria-label="Избранное">
            <svg width="20" height="17">
              <use xlink:href="img/sprite_auto.svg#icon-like"></use>
            </svg>
          </a>
          <!-- Cart -->
          <a href="#" class="main-nav__link main-nav__link--cart" aria-label="Корзина">
            <svg width="19" height="17">
              <use xlink:href="img/sprite_auto.svg#icon-cart"></use>
            </svg>
          </a>
        </div>
        <!-- Menu -->
        <div class="main-nav__menu main-menu">
          <ul class="main-menu__list">
            <!-- Item 1 -->
            <li class="main-menu__item">
              <a class="main-menu__link" href="#" aria-label="Главная">Главная</a>
            </li>
            <!-- Item 2 -->
            <li class="main-menu__item">
              <a class="main-menu__link" href="#" aria-label="Каталог">Каталог</a>
            </li>
            <!-- Item 3 -->
            <li class="main-menu__item">
              <a class="main-menu__link" href="#" aria-label="Акции">Акции</a>
            </li>
            <!-- Item 4 -->
            <li class="main-menu__item">
              <a class="main-menu__link" href="#" aria-label="Доставка">Доставка</a>
            </li>
            <!-- Item 5 -->
            <li class="main-menu__item">
              <a class="main-menu__link" href="#" aria-label="Контакты">Контакты</a></li>
          </ul>
          <div class="main-menu__socials socials">
            <ul class="main-menu__social-list socials__list">
              <!-- Social item 1 -->
              <li class="main-menu__social-item socials__item">
                <a href="#" class="socials__link" target="_blank">
                  <svg class="socials__icon socials__icon--instagram" width="18" height="18">
                    <use xlink:href="img/sprite_auto.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <!-- Social item 2 -->
              <li class="main-menu__social-item socials__item">
                <a href="#" class="socials__link" target="_blank">
                  <svg class="socials__icon socials__icon--facebook" width="9" height="17">
                    <use xlink:href="img/sprite_auto.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <!-- Social item 3 -->
              <li class="main-menu__social-item socials__item">
                <a href="#" class="socials__link" target="_blank">
                  <svg class="socials__icon socials__icon--twitter" width="17" height="14">
                    <use xlink:href="img/sprite_auto.svg#icon-twitter"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="site-content">
    <!-- Promo -->
    <section class="promo">
      <div class="promo__wrap container container--main">
        <h1 class="visually-hidden">
          Conquest - часы премиум брендов с доставкой
        </h1>
        <!-- Socials -->
        <div class="promo__socials socials">
          <ul class="socials__list">
            <!-- Social item 1 -->
            <li class="socials__item">
              <a href="#" class="socials__link" target="_blank">
                <svg class="socials__icon socials__icon--instagram" width="18" height="18">
                  <use xlink:href="img/sprite_auto.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <!-- Social item 2 -->
            <li class="socials__item">
              <a href="#" class="socials__link" target="_blank">
                <svg class="socials__icon socials__icon--facebook" width="9" height="17">
                  <use xlink:href="img/sprite_auto.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <!-- Social item 3 -->
            <li class="socials__item">
              <a href="#" class="socials__link" target="_blank">
                <svg class="socials__icon socials__icon--twitter" width="17" height="14">
                  <use xlink:href="img/sprite_auto.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <!-- New collection -->
        <div class="promo__collection">
          <h2 class="promo__title">Весна/Лето 2019</h2>
          <span class="promo__subtitle">Коллекция</span>
          <p class="promo__desc">Швейцарские часы в наличии в Москве
            и с доставкой по всему миру
          </p>
          <a href="#" class="promo__btn btn btn--grey" target="_blank">Смотреть каталог</a>
        </div>
      </div>
      <!-- Slider -->
      <div class="promo__slider swiper-container swiper1">
        <ul class="promo__list swiper-wrapper">
          <li class="swiper-slide">
            <picture class="promo__slide">
              <source media="(min-width: 1140px)" type="image/webp" srcset="img/promo/promo-slide-1@2x.webp 2x, img/promo/promo-slide-1.webp 1x">
              <source media="(min-width: 768px)" type="image/webp" srcset="img/promo/tablet/promo-slide-1--tablet@2x.webp 2x, img/promo/tablet/promo-slide-1--tablet.webp 1x">
              <source type="image/webp" srcset="img/promo/mobile/promo-slide-1--mobile@2x.webp 2x, img/promo/mobile/promo-slide-1--mobile.webp 1x">
              <source media="(min-width: 1140px)" srcset="img/promo/promo-slide-1@2x.png 2x, img/promo/promo-slide-1.png 1x">
              <source media="(min-width: 768px)" srcset="img/promo/tablet/promo-slide-1--tablet@2x.png 2x, img/promo/tablet/promo-slide-1--tablet.png 1x">
              <img class="promo__image" src="img/promo/mobile/promo-slide-1--mobile.png" srcset="img/promo/mobile/promo-slide-1--mobile@2x.png 2x" alt="Часы Rado 28мм">
            </picture>
          </li>
          <li class="swiper-slide">
            <picture class="promo__slide">
              <source media="(min-width: 1140px)" type="image/webp" srcset="img/promo/promo-slide-2@2x.webp 2x, img/promo/promo-slide-2.webp 1x">
              <source media="(min-width: 768px)" type="image/webp" srcset="img/promo/tablet/promo-slide-2--tablet@2x.webp 2x, img/promo/tablet/promo-slide-2--tablet.webp 1x">
              <source type="image/webp" srcset="img/promo/mobile/promo-slide-2--mobile@2x.webp 2x, img/promo/mobile/promo-slide-2--mobile.webp 1x">
              <source media="(min-width: 1140px)" srcset="img/promo/promo-slide-2@2x.png 2x, img/promo/promo-slide-2.png 1x">
              <source media="(min-width: 768px)" srcset="img/promo/tablet/promo-slide-2--tablet@2x.png 2x, img/promo/tablet/promo-slide-2--tablet.png 1x">
              <img class="promo__image" src="img/promo/mobile/promo-slide-2--mobile.png" srcset="img/promo/mobile/promo-slide-2--mobile@2x.png 2x" alt="Часы Rado 28мм">
            </picture>
          </li>
          <li class="swiper-slide">
            <picture class="promo__slide">
              <source media="(min-width: 1140px)" type="image/webp" srcset="img/promo/promo-slide-3@2x.webp 2x, img/promo/promo-slide-3.webp 1x">
              <source media="(min-width: 768px)" type="image/webp" srcset="img/promo/tablet/promo-slide-3--tablet@2x.webp 2x, img/promo/tablet/promo-slide-3--tablet.webp 1x">
              <source type="image/webp" srcset="img/promo/mobile/promo-slide-3--mobile@2x.webp 2x, img/promo/mobile/promo-slide-3--mobile.webp 1x">
              <source media="(min-width: 1140px)" srcset="img/promo/promo-slide-3@2x.png 2x, img/promo/promo-slide-3.png 1x">
              <source media="(min-width: 768px)" srcset="img/promo/tablet/promo-slide-3--tablet@2x.png 2x, img/promo/tablet/promo-slide-3--tablet.png 1x">
              <img class="promo__image" src="img/promo/mobile/promo-slide-3--mobile.png" srcset="img/promo/mobile/promo-slide-3--mobile@2x.png 2x" alt="Часы Rado 28мм">
            </picture>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="js/vendor.js"></script>
  <script defer="" src="js/main.js"></script>
</body>

</html>
